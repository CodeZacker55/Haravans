<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giày Thể Thao Nam - SportX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product-img {
      text-align: center;
    }

    .product-img img {
      max-width: 100%;
      height: auto;
    }

    .product-info {
      margin-top: 20px;
    }

    .product-info h2 {
      color: #333;
    }

    .price {
      color: #e91e63;
      font-size: 24px;
      margin: 10px 0;
    }

    .buy-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 15px;
    }

    .buy-button:hover {
      background-color: #c2185b;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ddd;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SportX - Giày Thể Thao Chính Hãng</h1>
  </header>

  <div class="container">
    <div class="product-img">
      <img src="https://via.placeholder.com/600x400?text=Giay+The+Thao+SportX" alt="Giày thể thao SportX">
    </div>
    
    <div class="product-info">
      <h2>Giày Thể Thao Nam SportX 2025</h2>
      <p class="price">1.200.000 VND</p>
      <p>Giày thể thao SportX được thiết kế dành riêng cho người năng động, với chất liệu nhẹ, đế êm và độ bám cao. Phù hợp cho cả luyện tập và thời trang hằng ngày.</p>
      <a href="#" class="buy-button">Mua Ngay</a>
    </div>
  </div>

  <footer>
    &copy; 2025 SportX. Bản quyền đã được bảo hộ.
  </footer>

</body>
</html>
